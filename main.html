<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <img src="images/ninja0.png" data-alt-src="images/cat0.png" alt=""><br>
    <img src="images/ninja1.png" data-alt-src="images/cat1.png" alt=""><br>
    <img src="images/ninja2.png" data-alt-src="images/cat2.png" alt=""><br>
    <img src="images/ninja3.png" data-alt-src="images/cat3.png" alt=""><br>
    <img src="images/ninja4.png" data-alt-src="images/cat4.png" alt="">
</body>
<script type="text/javascript">
    
    $(document).ready(function(){
        $('img').click(function() {
            var temp = $(this).attr("src");
            $(this).attr('src',$(this).attr("data-alt-src"));
            $(this).attr("data-alt-src", temp);
        })
    })
</script>
</html>
